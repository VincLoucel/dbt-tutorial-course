version: 2

models:
  - name: stg_ecommerce__orders
    description: stg model for ecommerce model, 1 row by model
    columns:
      - name: order_id
        description: primary key
        tests:
          - not_null
          - unique

      - name: user_id
        description: ""

      - name: status
        description: ""
        tests:
          - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned
                
      - name: gender
        description: ""

      - name: created_at
        description: ""

      - name: returned_at
        description: ""

      - name: shipped_at
        description: ""

      - name: delivered_at
        description: ""

      - name: num_items_ordered
        description: the number of item